<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SafaMedia - Sign in</title>
		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/style login.css" />
	</head>

	<body>
		<section class="logo" id="logo">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center mt-5">
						<img src="../img/logo.png" alt="" />
						<h3 class="text-center pt-3">
							SafaMedia | <span class="font-weight-bold">Built on Facts!</span>
						</h3>
					</div>
				</div>
			</div>
		</section>
		<section class="login" id="login">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 py-5">
						<form>
							<div class="form-group">
								<label for="email1">Email address</label>
								<input
									type="email"
									class="form-control email1"
									id="email1"
									aria-describedby="emailHelp"
									required
								/>
								<small id="emailHelp" class="form-text text-muted"></small>
							</div>
							<div class="form-group">
								<label for="password1">Password</label>
								<input
									type="password"
									class="form-control password1"
									id="password1"
									required
								/>
							</div>
							<div class="form-group form-check">
								<input
									type="checkbox"
									class="form-check-input"
									id="tetap-masuk"
								/>
								<label class="form-check-label" for="tetap-masuk"
									>Biarkan tetap masuk</label
								>
							</div>
							<button type="button" class="btn btn-dark mb-4" id="tombol-login">
								<a
									href=""
									class="text-decoration-none"
									id="masuk"
									style="color: white;"
									>Sign in</a
								>
							</button>
						</form>
						<div
							class="alert alert-dark mt-4"
							role="alert"
							style="display: none;"
							id="salah-masuk"
						>
							Anda salah memasukkan password dan email
						</div>
						<section class="option">
							<div class="container text-center">
								<span class="forgot-password d-inline-block pt-4 text-center"
									><a href="lupa password.html" class="text-decoration-none"
										>Forgot Password?</a
									></span
								>
								<br />
								<span class="sign-up d-inline-block pt-4 text-center"
									>Belum memiliki Akun?
									<a
										href="pilih sign up.html"
										class="text-decoration-none font-weight-bold"
										>Sign Up</a
									></span
								>
								<hr />
							</div>
						</section>
						<section class="masuk-dengan" id="masuk-dengan">
							<div class="container text-center">
								<div>Atau masuk dengan</div>
								<div class="account pt-3">
									<span class="fb">
										<a href="https://facebook.com" class="text-decoration-none">
											<img src="../img/fb real.png" alt="" />
										</a>
									</span>
									<span class="gmail">
										<a href="https://google.com" class="text-decoration-none">
											<img src="../img/gmail real.png" alt="" />
										</a>
									</span>
									<span class="guest">
										<a
											href="guest/index guest.html"
											class="text-decoration-none guest"
										>
											<img src="../img/guest.png" alt="" />
											<h4 class="d-block">Guest</h4>
										</a>
									</span>
								</div>
								<span
									><a
										href="../index.html"
										class="text-decoration-none d-inline-block pt-3"
										>Kembali ke halaman</a
									></span
								>
							</div>
						</section>
					</div>
				</div>
			</div>
		</section>

		<script src="../js/react-with-addons-0.14.3.min.js"></script>
		<script src="../js/react-dom-0.14.3.min.js"></script>
		<script src="../js/jquery-3.4.1.slim.min.js"></script>
		<script src="../js/popper.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/script login.js"></script>
	</body>
</html>
