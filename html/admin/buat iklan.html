		<section class="buat-artikel mb-4" id="buat-artikel">
			<div class="container container-fluid rounded-lg">
				<h4 class="mb-4">Buat Iklan Baru</h4>
				<div class="row edit-profil p-3" id="edit-profil rounded-lg">
					<div class="col-md-12">
						<form>
							<div class="form-group mb-3">
								<label for="nama1">Nama Iklan</label>
								<input
									type="text"
									class="form-control nama1"
									id="nama1"
									placeholder="Masukkan nama iklan"
									aria-label="Nama"
									aria-describedby="basic-addon1"
									required
								/>
							</div>
							<div class="form-group mb-3">
								<label for="email1">Mediator Iklan</label>
								<input
									type="text"
									class="form-control email1"
									id="email1"
									placeholder="Masukkan mediator iklan"
									aria-label="Email"
									aria-describedby="basic-addon1"
								/>
							</div>
							<div class="form-group mb-3">
								<label for="nohp">No. Hp</label>
								<input
									type="tel"
									class="form-control nohp"
									id="nohp"
									placeholder="Masukkan nomor hp"
									aria-label="Nomor Hp"
									aria-describedby="basic-addon1"
								/>
								<small id="noHpHelpBlock" class="form-text text-muted">
									Masukkan nomor dengan format +628xx
								</small>
							</div>
							<div class="form-group mb-3">
								<label for="iklan">Jenis Iklan</label>
								<select class="form-control iklan" id="iklan">
									<option value="ppc">PPC</option>
									<option value="cpm">CPM</option>
									<option value="ppp">PPP</option>
									<option value="cpa">CPA</option>
									<option value="ppd">PPD</option>
									<option value="affiliate">Affiliate</option>
									<option value="sponsor">Sponsor</option>
								</select>
							</div>
							<div class="form-group mb-3">
								<label for="tanggal-lahir">Masa Berlaku Iklan</label>
								<input
									type="text"
									class="form-control datepicker tanggal-lahir"
									id="tanggal-lahir"
									placeholder="  Masukkan masa berlaku iklan"
									aria-label="Tanggal-Lahir"
									aria-describedby="basic-addon1"
								/>
							</div>
							<div class="form-group">
								<label for="foto">Surat Perjanjian</label>
								<div class="custom-file">
									<input
										type="file"
										class="custom-file-input"
										id="foto"
										id="validatedCustomFile"
										required
									/>
									<label class="custom-file-label" for="validatedCustomFile"
										>Choose file...</label
									>
									<div class="invalid-feedback">
										Example invalid custom file feedback
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-dark">
								<a
									href="data master.html"
									class="text-decoration-none"
									style="color: white;"
									>Simpan</a
								>
							</button>
							<button type="reset" class="btn btn-light">
								<a
									href="data master.html"
									class="text-decoration-none"
									style="color: #343a40;"
									>Cancel</a
								>
							</button>
						</form>
					</div>
				</div>
			</div>
