											<div class="col-md-12">
												<textarea
													class="form-control"
													id="isi"
													rows="3"
													required
												>
Robert klitgaard pernah membuat formulasi terkait tingkat korupsi. Menurut Klitgaard, tingkat korupsi (C) adalah sama dengan tingkat monopoli (M) ditambah dengan banyaknya kebijakan/aturan serta luasnya ruang pengambilan keputusan (D) dikurangi tanggung jawab (A).  Secara matematis dituliskan sebagai: 

C= M + D - A,

secara teori, jika tingkat korupsi ingin di turunkan, beberapa faktor ini perlu menjadi perhatian:

Sumber utama penyebab korupsi karena monopoli yang dimiliki negara terlalu luas, dalam bahasa sederhana dapat dikatakan bahwa negara terlalu mengurusi banyak hal. 

Terlalu banyak kebijakan atau aturan juga menyuburkan luasnya pertumbuhan ladang-ladang baru korupsi. Wajar, bahwa semakin banyak aturan dengan sendirinya transparansi menjadi tidak masuk hitungan.

Formula di atas secara implisit menyatakan bahwa ruang pengambilan keputusan dan kebijakan yang terlalu luas turut berperan positif dalam meningkatkan tingkat korupsi. Ruang pengambilan keputusan yang tidak terkontrol akan menjadikan proses pengambilan keputusan menjadi tidak jelas sama sekali, karena tidak adanya aturan baku yang menyebabkan keputusan yang diambil tidak dapat diverifikasi,

Peningkatan tingkat korupsi juga disumbang oleh kurangnya tanggung jawab. Kurangnya tanggung jawab menyebabkan resiko yang dipikul tidak terlalu tinggi. Selama keuntungan dipandang lebih besar dari resiko yang di tanggung, secara rasional akan menyuburkan praktek korupsi.

Formula sederhana dari Robert Klitgaard sedikit banyak menambah wawasan para penggiat anti korupsi dan masyarakat serta media untuk mengamati dan mengontrol praktek korupsi yang ada di sekitar kita.

Demikian sharing sore ini.

Salam Hangat</textarea
