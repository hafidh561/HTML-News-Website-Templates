<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SafaMedia - Lupa Password</title>
		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/style lupa password.css" />
	</head>

	<body>
		<section class="nomor mt-4" id="nomor">
			<div class="container text-center">
				<div class="row mb-5">
					<div class="col">
						<h3>Lupa Password</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 text-center mb-5">
						<form>
							<label for="nohp"><h4 class="mb-4">Melalui Nomor HP</h4></label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">+62</span>
								</div>
								<input
									type="number"
									class="form-control"
									id="nohp"
									placeholder="Masukkan nomor"
									aria-label="Handphone"
									aria-describedby="basic-addon1"
									required
								/>
							</div>
							<button type="submit" class="btn btn-dark">
								<a
									href="lupa password hp.html"
									class="text-decoration-none"
									style="color: white;"
									>Reset Password</a
								>
							</button>
						</form>
					</div>
					<div class="col-md-6 text-center mb-5">
						<form>
							<label for="email"
								><h4 class="mb-4">Melalui Verfikasi Email</h4></label
							>
							<div class="input-group mb-3">
								<input
									type="text"
									class="form-control"
									id="email"
									placeholder="Masukkan email"
									aria-label="Email"
									aria-describedby="basic-addon1"
									required
								/>
							</div>
							<button type="submit" class="btn btn-dark">
								<a
									href="lupa password email.html"
									class="text-decoration-none"
									style="color: white;"
									>Reset Password</a
								>
							</button>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<span class="sign-up d-inline-block text-center"
							>Belum memiliki Akun?
							<a
								href="pilih sign up.html"
								class="text-decoration-none font-weight-bold"
								>Sign Up</a
							></span
						>
						<hr />
					</div>
					<div class="col-md-12 mb-5">
						<section class="masuk-dengan" id="masuk-dengan">
							<div class="container text-center">
								<div>Atau masuk dengan</div>
								<div class="account pt-3">
									<span class="fb">
										<a href="https://facebook.com" class="text-decoration-none">
											<img src="../img/fb real.png" alt="" />
										</a>
									</span>
									<span class="gmail">
										<a href="https://google.com" class="text-decoration-none">
											<img src="../img/gmail real.png" alt="" />
										</a>
									</span>
									<span class="guest">
										<a href="guest/index guest.html" class="text-decoration-none guest">
											<img src="../img/guest.png" alt="" />
											<h4 class="d-block">Guest</h4>
										</a>
									</span>
								</div>
								<span
									><a
										href="../index.html"
										class="text-decoration-none d-inline-block pt-3"
										>Kembali ke halaman</a
									></span
								>
							</div>
						</section>
					</div>
				</div>
			</div>
		</section>

		<script src="../js/react-with-addons-0.14.3.min.js"></script>
		<script src="../js/react-dom-0.14.3.min.js"></script>
		<script src="../js/jquery-3.4.1.slim.min.js"></script>
		<script src="../js/popper.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/script lupa password.js"></script>
	</body>
</html>
