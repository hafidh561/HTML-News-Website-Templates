<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SafaMedia - Sign Up</title>
		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/style pilih sign up.css" />
	</head>

	<body>
		<section class="logo" id="logo">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center mt-5">
						<img src="../img/logo.png" alt="" />
						<h3 class="text-center pt-3">
							SafaMedia | <span class="font-weight-bold">Built on Facts!</span>
						</h3>
					</div>
				</div>
			</div>
		</section>

		<section class="sign-up" id="sign-up">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center mt-5">
						<h3>Sign Up</h3>
					</div>
				</div>
				<div class="row mt-4 justify-content-center">
					<div class="col-md-4 text-center mb-4">
						<a href="daftar kontributor.html">
							<button type="button" class="btn btn-dark">
								Daftar Sebagai Kontributor
							</button>
						</a>
					</div>
					<div class="col-md-4 text-center mb-4">
						<a href="daftar pelanggan.html">
							<button type="button" class="btn btn-dark">
								Daftar Sebagai Pelanggan
							</button>
						</a>
					</div>
				</div>
				<hr />
			</div>
		</section>

		<section class="masuk-dengan" id="masuk-dengan">
			<div class="container text-center">
				<div>Atau daftar dengan</div>
				<div class="account pt-3">
					<span class="fb">
						<a href="https://facebook.com" class="text-decoration-none">
							<img src="../img/fb real.png" alt="" />
						</a>
					</span>
					<span class="gmail">
						<a href="https://gmail.com" class="text-decoration-none">
							<img src="../img/gmail real.png" alt="" />
						</a>
					</span>
					<span class="guest">
						<a href="guest/index guest.html" class="text-decoration-none guest">
							<img src="../img/guest.png" alt="" />
							<h4 class="d-block">Guest</h4>
						</a>
					</span>
				</div>
				<span
					><a
						href="../index.html"
						class="text-decoration-none d-inline-block pt-3 mb-4"
						>Kembali ke halaman</a
					></span
				>
			</div>
		</section>

		<script src="../js/react-with-addons-0.14.3.min.js"></script>
		<script src="../js/react-dom-0.14.3.min.js"></script>
		<script src="../js/jquery-3.4.1.slim.min.js"></script>
		<script src="../js/popper.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/script pilih sign up.js"></script>
	</body>
</html>
